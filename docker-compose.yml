version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: transisidb-mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: ecommerce_db
    ports:
      - "3307:3306"  # Changed to 3307 to avoid conflict
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - transisidb-network

  # Redis (Configuration Store)
  redis:
    image: redis:7-alpine
    container_name: transisidb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - transisidb-network

  # Prometheus (Metrics) - simplified
  prometheus:
    image: prom/prometheus:latest
    container_name: transisidb-prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    networks:
      - transisidb-network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: transisidb-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - transisidb-network
    depends_on:
      - prometheus

volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  transisidb-network:
    driver: bridge
